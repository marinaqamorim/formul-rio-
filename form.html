<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro De Desenvolvedores</title>
</head>
<body>
    <div>

        <h1 id="titulo">Cadastro de Desenvolvedores </h1>
        <p id="subtitulo">Insira suas informações</p>

    </div>
    
    <form> 
        <fieldset class="grupo">
             <div>  
                 <label>Nome</label>
                 <input type="text" name="nome" id="name">
             </div>

             <br>

            <div class="campo">
        
                 <label>Sobrenome </label>
                 <input type="text" name="sobrenome" id="sobrenome">
             </div>

             <br>

             <div class="campo">
              <label>E-mail</label>
              <input type= "email" name="email" id="email"> 
      
            </fieldset> 
      
            </div>

        <br>
 
        <div>
               <label>De qual lado da aplicação você desenvolve?</label>
         
               <br>

               <label>
                  <input type="radio" nome="devweb"  value="Frontend" checked>Front-end
                </label>

                <br>

               <label>
                  <input type="radio" nome="devweb"  value="Backend">Back-end
               </label>

               <br>

               <label>
                  <input type="radio" nome="devweb"  value="Fullstack">Fullstack
               </label>
        </div>

        <div>

           <br>         

            <label>Senioridade</label>
            <select id="Senioridade">

               <option selected disabled value="">Selecione uma opção:</option>
               <option>Júnior</option>
               <option>Pleno</option>
               <option>Senior</option>

            </select>  
         
        </div>

           <br>
        

        <fieldset class="grupo">
           <div>
               <label>Selecione as tecnologias que utiliza:</label>

               <BR>

               <input type="checkbox" id="tecnologia1" value="C#">
               <label for="tecnologia1">C#</label>

                <BR>
               <input type="checkbox" id="tecnologia2" value="CSS">
               <label for="tecnologia1">CSS</label>

               <BR>

               <input type="checkbox" id="tecnologia3" value="HTML">
               <label for="tecnologia3">HTML</label>

               <BR>

               <input type="checkbox" id="tecnologia4" value="JAVA">
               <label for="tecnologia1">JAVA</label>

               <BR>

               <input type="checkbox" id="tecnologia5" value="JAVASCRIPT">
               <label for="tecnologia1">JAVASCRIPT</label>

               <BR>

               <input type="checkbox" id="tecnologia6" value="PHP">
               <label for="tecnologia1">PHP</label>

               <BR>

               <input type="checkbox" id="tecnologia7" value="PYTHON">
               <label for="tecnologia1">PYTHON</label>




           </div>
            
        </fieldset>
          
        <div>

            <br>
             <label>Conte um pouco da sua experiência:</label>
             <br>
            <textarea row"6" style="width: 26em" id="experiencia" name"experiencia"></textarea>


        </div>

        <button type="submit">Concluído</button>

        </form>

</body>
</html>
